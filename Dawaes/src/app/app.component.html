
<div *ngIf="!isSignedIn">
  <h2>Sign Up </h2>
    <input type="text" #emailSignup/>
    <input type="text" #passwordSignup/>
    <button (click) = "onSignUp(emailSignup.value,passwordSignup.value)">Sign Up</button> 
</div>
<hr *ngIf="!isSignedIn">
<div *ngIf="!isSignedIn">
  <h2>Sign In</h2>
    <input type="text" #email/>
    <input type="text" #password/>
    <button (click) = "onSignIn(email.value,password.value)">Sign In</button>
</div>
<hr *ngIf="!isSignedIn">
<div *ngIf="!isSignedIn">
  <h2>Sign In</h2>
  <button (click) = "onGoogle()">Log in with button</button>
</div>
<app-logzone *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-logzone>
<app-liste-etablissements *ngIf="isSignedIn" titre="Etablissements populaires"></app-liste-etablissements>
<app-liste-etablissements *ngIf="isSignedIn"></app-liste-etablissements>
