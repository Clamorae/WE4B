<div *ngIf="this.login == true;else elseBlock">
    <div class="btn-group" *ngIf="this.login == true">
        <button type="button" class="btn" [ngClass]="['crimsonButton']" [routerLink]="'/etablissement'" *ngIf="this.estChef">Mon établissement</button>
        <button type="button" class="btn" [ngClass]="['crimsonButton']" [routerLink]="''" (click)="signOut()">Déconnexion</button>
    </div>
    <app-liste-etablissements titre="Etablissements aimés"></app-liste-etablissements>
    <br>
    <app-liste-commentaires titre="Vos commentaires"></app-liste-commentaires>
    <br>
    <app-one-week-calendar></app-one-week-calendar>
</div>
<ng-template #elseBlock><app-create-account-form></app-create-account-form></ng-template>
