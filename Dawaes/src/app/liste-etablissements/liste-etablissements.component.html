<div id="mainContainer">
  <h2 *ngIf="this.titre != undefined" [ngClass]="['center']">{{this.titre}}</h2>
  <ul class="list-group list-group-flush">
      <li class="list-group-item"><app-etablissement *ngFor="let etablissementVar of etablissements"  [etablissement]="etablissementVar" [mail]="etablissementVar.mail"></app-etablissement></li>
  </ul>
</div>
