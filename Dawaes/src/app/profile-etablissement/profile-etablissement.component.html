<div class="container" [ngClass]="['bg']">
    <button *ngIf="this.login == true" type="button" class="btn" [ngClass]="['crimsonButton']">Editer</button>
    <app-etablissement [etablissement]="this.etablissement"></app-etablissement>
    <app-one-week-calendar></app-one-week-calendar>
    <app-liste-commentaires></app-liste-commentaires>

    <form *ngIf="this.login == true">
        <div class="input-group mb-3">
            <label class="form-label">Ajouter un commentaire: </label>
            <input type="text" class="form-control" placeholder="Votre commentaire" aria-label="Recipient's username" aria-describedby="button-addon2" [ngClass]="['input']">
            <button class="btn" type="button" id="button-addon2" [ngClass]="['crimsonButton']">Button</button>
        </div>

    </form>
  </div>
