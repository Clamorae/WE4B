<div class="container" [ngClass]="['bg']">
    <br>
    <div class="btn-group" *ngIf="this.login == true && this.userEmail==this.etablMail">
        <button type="button" class="btn" [ngClass]="['crimsonButton']" [routerLink]="'/update'">Editer</button>
    </div>
    <app-etablissement [etablissement]="this.etablissement" [isPopu]="false"></app-etablissement>
    <br>
    <!---Unfortunately, the calendar had to be removed because it was too inconsistent to be properly integrated (issues happened because of the response time of firebase). Code for it was left as a showcase of our work.
    <app-one-week-calendar></app-one-week-calendar>-->
    <br>
    <div class="position-relative">
        <H3 class="position-absolute top-50 start-50 translate-middle">Commentaires:</H3>
    </div>
    <div class="container">
        <app-liste-commentaires [estUtilisateur]=false [id]=3 ></app-liste-commentaires>
    </div>
    <form *ngIf="this.login == true">
        <br>
        <div class="input-group mb-3">
            <label class="form-label">Ajouter un commentaire: </label>
            <input type="text" class="form-control" placeholder="Votre commentaire" aria-label="Recipient's username" aria-describedby="button-addon2" [ngClass]="['input']" #comment>
            <button class="btn" type="button" id="button-addon2" [ngClass]="['crimsonButton']" (click)="addComment(comment.value)">Ajouter le commentaire</button>
        </div>

    </form>
  </div>
